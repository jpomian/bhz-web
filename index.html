<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>☣ Zombie Biohazard ☣</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        .header-image {
            width: 200px; /* Adjust the image width as needed */
            height: auto;
        }
        h1, p {
            text-align: center;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            margin: 25px 0;
            padding: 10px 30px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bd3a3a;
        }
        .server-info {
            color: #c29393;
            animation: glowing 2s infinite;
        }
        @keyframes glowing {
            0% {
                color: #c29393;
            }
            50% {
                color: #ff0000;
            }
            100% {
                color: #c29393;
            }
        }
        .footer {
            text-align: center;
            padding: 20px 0;
        }
        .footer-button {
            display: inline-block;
            cursor: pointer;
        }
        .footer-button img {
            display: block;
            width: 50px;
            height: 50px;
            margin: 30px 20px;
            transition: filter 0.3s; /* Add a transition for smooth color change */
        }
        .footer-button img:hover {
            filter: hue-rotate(180deg); /* Rotate the hue by 180 degrees on hover (adjust the value as needed) */
        }
    </style>
</head>
<body>
    <img class="header-image" src="img/biohazard.png" alt="Biohazard" />
    <h1>Witaj na głównej stronie Zombie Biohazard!</h1>
    <p class="server-info">IP: 193.33.177.189:27015</p>
    <p>Wciśnij przycisk, by odwiedzić jedną z podstron informacyjnych.</p>
    <div class="button-container">
        <button onclick="location.href='vip.html'">VIP Info</button>
        <button onclick="location.href='mapcykl.html'">Mapy</button>
        <button onclick="location.href='rangi.html'">Rangi</button>
    </div>
    <div class="footer">
        <a href="https://discord.gg/H84UsfEr9" target="_blank" class="footer-button">
            <img src="img/discord.png" alt="Discord" />
        </a>
        <a href="https://www.gametracker.com/server_info/193.33.177.189:27015/" target="_blank" class="footer-button">
            <img src="img/gametracker.png" alt="GameTracker" />
        </a>
        <a href="https://www.youtube.com/@zmBiohazard" target="_blank" class="footer-button">
            <img src="img/youtube.png" alt="YouTube" />
        </a>
    </div>
</body>
</html>
