<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statystyki: Biohazard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="/api/public/style.css" type="text/css" /> -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: #333;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #444;
      }

      footer {
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid #444;
      }

      footer p {
        margin: 5px 0;
      }

      footer a {
        color: #ff4d4d;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        color: #ff4d4d;
      }

      nav a {
        margin-left: 20px;
        text-decoration: none;
        color: #e0e0e0;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h1 {
        text-align: center;
      }

      .search-container {
        margin: 20px 0;
        text-align: center;
      }

      #playerSearch {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        border: 1px solid #444;
        color: #e0e0e0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #3d3d3d;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #444;
      }

      th {
        background-color: #444;
        font-weight: bold;
        color: #ff4d4d;
      }

      th i {
        margin-right: 5px;
      }

      tr:nth-child(even) {
        background-color: #353535;
      }

      tr:hover {
        background-color: #3a3a3a;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      #pageInput {
        width: 50px;
        text-align: center;
        margin: 0 10px;
        background-color: #333;
        border: 1px solid #444;
        color: #e0e0e0;
      }

      button {
        background-color: #444;
        color: #e0e0e0;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      .medal {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .gold {
        background-color: #ffd700;
      }

      .silver {
        background-color: #c0c0c0;
      }

      .bronze {
        background-color: #cd7f32;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">Biohazard</a>
      <nav>
        <a href="../wip.html">Osiągnięcia</a>
        <a href="../wip.html">Nagrody</a>
      </nav>
    </header>
    <main>
      <h1>Hala chwały</h1>
      <div class="search-container">
        <input type="text" id="playerSearch" placeholder="Wyszukaj gracza" />
      </div>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Pozycja</th>
            <th>Nick</th>
            <th><i class="fas fa-biohazard"></i> Zarażenia</th>
            <th><i class="fas fa-skull"></i> Zabójstwa</th>
            <th><i class="fas fa-clock"></i> Czas gry</th>
            <th><i class="fas fa-eye"></i> Ostatnio widziano</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prevPage">Poprzednia</button>
        <input type="number" id="pageInput" min="1" value="1" />
        <button id="nextPage">Następna</button>
      </div>
    </main>
    <footer>
      <p>
        Zaprojektowano przez
        <a href="https://steamcommunity.com/id/mixtaz">Mixtaza</a>. &copy; 2024
        Biohazard.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
