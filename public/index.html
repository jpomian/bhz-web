<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>☣ Zombie Biohazard ☣</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }

        .header-image {
            width: 200px;
            height: auto;
        }

        h1, p {
            text-align: center;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            margin: 15px 0;
            padding: 10px 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #bd3a3a;
        }

        .server-info {
            font-size: large;
            font-weight: 100;
            color: #c29393;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% {
                color: #c29393;
            }

            50% {
                color: #ff0000;
            }

            100% {
                color: #c29393;
            }
        }

        .big-button {
            width: calc(3 * (10px 40px + 10px));
            background-color: #444;
            color: #fff;
            border: none;
            margin: 5px 0;
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .special-button {
            font-weight: bold;
            color:#eeeb2d
        }

        .big-button:hover {
            background-color: #bd3a3a;
        }

    </style>
</head>

<body>
    <img class="header-image" src="img/biohazard.png" alt="Biohazard" />
    <h1>Witaj na głównej stronie Zombie Biohazard!</h1>
    <a href="steam://connect/91.224.117.42:27120/" alt="Połącz się z serwerem!">
        <p class="server-info">IP: 91.224.117.42:27120</p>
    </a>
    <div class="button-container">
        <button onclick="location.href='vip.html'">VIP Info</button>
        <button onclick="location.href='mapcykl.html'">Mapy</button>
        <button class="special-button" onclick="location.href='dotacje.html'">Zbiórka</button>
        <button onclick="location.href='rangi.html'">Rangi</button>
        <button onclick="location.href='api/stats.html'">Statystyki</button>
    </div>
    <button class="big-button" onclick="location.href='regulamin.html'">Regulamin</button>

    <iframe src="footer.html" scrolling="no" frameborder="0" width="100%" height="160"></iframe>

</body>

</html>
